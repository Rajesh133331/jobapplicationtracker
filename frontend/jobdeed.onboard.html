<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Job deed</title>
<style>
  :root{
    --bg:#f8faf9;
    --text:#0b3b33;      
    --muted:#4b6b63;        
    --accent:#0f6a5a;       
    --accent-2:#e6f3f0;     
    --stroke:#d9e5e1;       
    --white:#fff;
    --shadow:0 6px 18px rgba(0,0,0,.06);
    --radius:14px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing:antialiased;
  }

  /* Header logo / brand */
  .topbar{
    height:64px;
    display:flex;
    align-items:center;
  }
  #icon{
    color:#0f6a5a;
    font-weight:700;
    font-size:28px;
    margin-left:28px;
    letter-spacing:.3px;
  }

  /* Page center wrapper */
  .wrap{
    max-width:760px;
    margin: 24px auto 72px;
    padding: 0 20px;
  }

  /* Intro copy */
  .intro{
    text-align:center;
    margin: 36px 0 28px;
  }
  .intro h2{
    margin:0 0 8px;
    font-size:28px;
    color: var(--accent);
  }
  .intro p{
    margin:0;
    color: var(--muted);
    line-height:1.5;
    font-size:18px;
  }
  .prompt{
    text-align:center;
    margin: 28px 0 18px;
    font-size:24px;
    font-weight:700;
  }

  /* Options list */
  .options{
    display:flex;
    flex-direction:column;
    gap:16px;
    margin: 0 auto 28px;
    max-width:560px;
  }

  /* Each option is a label so clicking anywhere selects the radio */
  .option{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    padding:18px 20px;
    border:1px solid var(--stroke);
    border-radius: var(--radius);
    background: var(--white);
    box-shadow: var(--shadow);
    cursor:pointer;
    transition: transform .06s ease, border-color .2s ease, background .2s ease;
  }
  .option:hover{ transform: translateY(-1px); }

  /* Hide the native radio, we‚Äôll draw our own */
  .option input{
    position:absolute;
    opacity:0;
    inset:0;
    cursor:pointer;
  }

  .left{
    display:flex; align-items:center; gap:12px;
  }

  /* Custom radio dot */
  .dot{
    width:22px; height:22px; border-radius:50%;
    border:2px solid var(--muted);
    display:inline-grid; place-items:center;
    background:#fff;
    transition:border-color .2s ease, box-shadow .2s ease, background .2s ease;
    flex:0 0 22px;
  }
  .dot::after{
    content:"";
    width:10px; height:10px; border-radius:50%;
    background:transparent;
    transition: background .2s ease;
  }

  .label{
    font-size:16px; font-weight:600; color:#1b2f2b;
  }

  /* Right icon (simple emoji for portability) */
  .icon{
    font-size:26px; opacity:.9;
  }

  /* Selected styles: when input is checked, style the row */
  .option:has(input:checked){
    background: var(--accent-2);
    border-color: #b7d8d1;
  }
  .option:has(input:checked) .dot{
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(15,106,90,.12);
    background:#fff;
  }
  .option:has(input:checked) .dot::after{ background: var(--accent); }

  /* Continue button */
  .actions{
    text-align:center;
    margin-top: 8px;
  }
  .btn{
    appearance:none; border:0; outline:0;
    background: var(--accent);
    color:#fff; font-weight:700; letter-spacing:.2px;
    padding:14px 26px; border-radius:12px;
    min-width:200px; box-shadow: var(--shadow);
    cursor:pointer; transition: transform .06s ease, filter .2s ease;
  }
  .btn:hover{ filter: brightness(1.05); transform: translateY(-1px); }

  @media (max-width:480px){
    .icon{ display:none; } 
    .intro h2{ font-size:24px; }
    .prompt{ font-size:20px; }
  }
</style>
</head>
<body>
  <header class="topbar">
    <h3 id="icon">Job Deed</h3>
  </header>

  <main class="wrap">
    <section class="intro">
      <h2 id="name">Welcome Paruchuri!</h2>
      <p>To best help with your search,<br/>we‚Äôd love to learn a little bit about you.</p>
    </section>

    <h3 class="prompt">What‚Äôs driving your career move?</h3>

    <form class="options" onsubmit="submitdata(event)">
      <label class="option">
        <input type="radio" name="option" value="Better work-life balance" />
        <span class="left">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">Better work-life balance</span>
        </span>
        <span class="icon" aria-hidden="true">‚öñÔ∏è</span>
      </label>

      <label class="option">
        <input type="radio" name="option" value="Work that fits my strengths" />
        <span class="left">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">Work that fits my strengths</span>
        </span>
        <span class="icon" aria-hidden="true">üí™</span>
      </label>

      <label class="option">
        <input type="radio" name="option" value="Develop new skills" />
        <span class="left">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">Develop new skills</span>
        </span>
        <span class="icon" aria-hidden="true">üå±</span>
      </label>

      <label class="option">
        <input type="radio" name="option" value="A fresh start" />
        <span class="left">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">A fresh start</span>
        </span>
        <span class="icon" aria-hidden="true">üå§Ô∏è</span>
      </label>

      <div class="actions">
        <button class="btn" type="submit">Continue</button>
      </div>
    </form>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script> 
    let name = localStorage.getItem("name");
    document.getElementById("name").innerHTML = `Welcome ${name}!`
    function submitdata(event){
        event.preventDefault()
    let selected = document.querySelector('input[name="option"]:checked');
    if(!selected){
        alert("Please select one option to continue")
        return;
    }
    else{
            let obj = {onboardvalue:selected.value }

            axios.post("http://localhost:8080/onboard",obj,{
              headers: { Authorization: "Bearer " + localStorage.getItem("token") }
            }).then((res)=>{
              if(res.data.data == "success"){
                window.location.href = "http://127.0.0.1:5500/targetdate.html"
              }
              else if(res.data.data == "fail"){
                alert("something went wrong")
              }
            }).catch((err)=>{
              console.log(err)
              alert("something went wrong internally")
            })
          }
    }
  </script>
</body>
</html>
